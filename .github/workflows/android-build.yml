name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm' # 缓存npm依赖，加速构建

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' # 缓存Gradle，加速构建

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install required Android packages
      run: |
        # 自动接受许可证（更简洁的方式）
        yes | sdkmanager --licenses
        
        # 安装SDK 36及匹配的构建工具（36的构建工具可能为36.0.0或更高）
        sdkmanager "platforms;android-36"
        sdkmanager "build-tools;36.0.0" # 确保与SDK 36匹配
        sdkmanager "platform-tools"
        sdkmanager "tools"

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install project dependencies
      run: npm install

    - name: Add Android platform
      run: cordova platform add android@12.0.0 # 指定Cordova Android平台版本，避免兼容性问题

    - name: Configure build settings
      run: |
        # 确保使用SDK 36
        sed -i 's/"COMPILE_SDK_VERSION": null,/"COMPILE_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json
        sed -i 's/"TARGET_SDK_VERSION": null,/"TARGET_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json
        # 确认配置
        cat platforms/android/cdv-gradle-config.json

    - name: Build Android APK (Release)
      run: cordova build android --release -- --packageType=apk # 强制打包APK

    - name: Locate APK
      run: find platforms/android -name "*.apk" -print

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-spp-tool-apk
        path: platforms/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
