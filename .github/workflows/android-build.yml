name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-levels: 34
        build-tools: 35.0.0
        ndk: 25.1.8937393
        cmake: 3.22.1

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Debug - Check directory structure
      run: ls -la

    - name: Debug - Check package.json
      run: cat package.json

    - name: Debug - Check config.xml
      run: cat config.xml

    - name: Debug - Check www directory
      run: ls -la www

    - name: Debug - Check www/index.html
      run: head -n 20 www/index.html

    - name: Add Android platform
      run: cordova platform add android

    - name: Fix SDK version conflict
      run: |
        # Fix COMPILE_SDK_VERSION to 34 to match TARGET_SDK_VERSION
        sed -i 's/"COMPILE_SDK_VERSION": null,/"COMPILE_SDK_VERSION": 34,/' platforms/android/cdv-gradle-config.json
        # Verify the fix
        cat platforms/android/cdv-gradle-config.json
        # Check if Android SDK 34 is installed
        ls -la $ANDROID_HOME/platforms/
        # Check available SDK versions
        sdkmanager --list | grep "platforms;android-"
        # Force use of SDK 34 by setting ANDROID_SDK_ROOT
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "ANDROID_HOME=$ANDROID_HOME"

    - name: Build Android APK
      run: cordova build android --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-spp-tool
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30