name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install required Android packages
      run: |
        # Use sdkmanager to install required packages
        yes | sdkmanager "platforms;android-36"
        yes | sdkmanager "build-tools;35.0.0"
        yes | sdkmanager "platform-tools"
        yes | sdkmanager "tools"
        yes | sdkmanager "tools:latest"
        # Verify installation
        ls -la $ANDROID_HOME/platforms/
        ls -la $ANDROID_HOME/build-tools/
        # Set environment variables to force SDK 36
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PLATFORM_VERSION_CODENAME=Z" >> $GITHUB_ENV
        echo "PLATFORM_VERSION=16" >> $GITHUB_ENV

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install dependencies
      run: npm install

    - name: Debug - Check directory structure
      run: ls -la

    - name: Debug - Check package.json
      run: cat package.json

    - name: Debug - Check config.xml
      run: cat config.xml

    - name: Debug - Check www directory
      run: ls -la www

    - name: Debug - Check www/index.html
      run: head -n 20 www/index.html

    - name: Add Android platform
      run: cordova platform add android

    - name: Fix SDK version conflict
      run: |
        # Fix COMPILE_SDK_VERSION to 36 to match TARGET_SDK_VERSION
        sed -i 's/"COMPILE_SDK_VERSION": null,/"COMPILE_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json
        # Also fix SDK_VERSION to 36
        sed -i 's/"SDK_VERSION": [0-9]\+/"SDK_VERSION": 36/' platforms/android/cdv-gradle-config.json
        # Verify the fix
        cat platforms/android/cdv-gradle-config.json
        # Check if Android SDK 36 is installed
        ls -la $ANDROID_HOME/platforms/
        # Check available SDK versions
        sdkmanager --list | grep "platforms;android-"
        # Force use of SDK 36 by setting ANDROID_SDK_ROOT
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "ANDROID_HOME=$ANDROID_HOME"

    - name: Build Android APK
      run: cordova build android --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-spp-tool
        path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30