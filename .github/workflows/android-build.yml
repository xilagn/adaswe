name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install required Android packages
      run: |
        echo "Installing Android packages..."
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-36"
        sdkmanager "build-tools;36.0.0"
        sdkmanager "platform-tools"
        sdkmanager "tools"
        sdkmanager "cmdline-tools;latest"
        echo "Android SDK packages installed:"
        sdkmanager --list | grep -E "(platforms|build-tools|platform-tools)"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        which adb
        adb --version

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Verify project structure
      run: |
        echo "Verifying project structure..."
        echo "Current directory: $(pwd)"
        ls -la
        if [ -f "package.json" ]; then
          echo "package.json exists"
          cat package.json | head -30
        else
          echo "ERROR: package.json not found!"
          exit 1
        fi
        if [ -f "config.xml" ]; then
          echo "config.xml exists"
          cat config.xml | head -30
        else
          echo "ERROR: config.xml not found!"
          exit 1
        fi
        if [ -d "www" ]; then
          echo "www directory exists"
          ls -la www/
        else
          echo "ERROR: www directory not found!"
          exit 1
        fi

    - name: Install project dependencies
      run: |
        echo "Installing project dependencies..."
        npm install || {
          echo "npm install failed, trying with --legacy-peer-deps..."
          npm install --legacy-peer-deps
        }
        echo "Dependencies installed"
        npm list

    - name: Add Android platform
      run: |
        echo "Adding Android platform..."
        cordova platform add android@14.0.1 || {
          echo "Failed to add specific version, trying latest..."
          cordova platform add android
        }
        echo "Android platform added"
        cordova platform list

    - name: Install required Cordova plugins
      run: |
        cordova plugin add cordova-plugin-bluetooth-serial

    - name: Fix Gradle compatibility issue
      run: |
        if [ ! -d "platforms/android" ]; then
          mkdir -p platforms/android
        fi
        if [ -d "platforms/android/gradle" ]; then
          rm -rf platforms/android/gradle
        fi
        echo "org.gradle.jvmargs=-Xmx1536M" > platforms/android/gradle.properties

    - name: Configure SDK version
      run: |
        if [ ! -d "platforms/android" ]; then
          mkdir -p platforms/android
        fi
        if [ ! -f "platforms/android/cdv-gradle-config.json" ]; then
          echo '{"CDV_VERSION": "14.0.1", "COMPILE_SDK_VERSION": 36, "MIN_SDK_VERSION": 22, "TARGET_SDK_VERSION": 36, "ANDROID_BUILD_TOOLS_VERSION": "36.0.0", "ANDROID_GRADLE_PLUGIN_VERSION": "8.6.0", "IS_GRADLE_PLUGIN_KOTLIN_ENABLED": false, "GRADLE_WRAPPER_VERSION": "8.6"}' > platforms/android/cdv-gradle-config.json
          echo "Created default cdv-gradle-config.json file"
        else
          sed -i 's/\"COMPILE_SDK_VERSION\": null,/\"COMPILE_SDK_VERSION\": 36,/' platforms/android/cdv-gradle-config.json
          sed -i 's/\"TARGET_SDK_VERSION\": null,/\"TARGET_SDK_VERSION\": 36,/' platforms/android/cdv-gradle-config.json
          echo "Updated existing cdv-gradle-config.json file"
        fi

    - name: Configure Gradle for APK generation
      run: |
        echo "Configuring Gradle for APK generation..."
        if [ ! -d "platforms/android" ]; then
          mkdir -p platforms/android
        fi
        echo "org.gradle.jvmargs=-Xmx2048M -Dorg.gradle.daemon=false" > platforms/android/gradle.properties
        echo "android.useAndroidX=true" >> platforms/android/gradle.properties
        echo "android.enableJetifier=true" >> platforms/android/gradle.properties
        echo "Created gradle.properties file:"
        cat platforms/android/gradle.properties
        echo "Gradle properties configured"
        # 确保使用正确的Gradle版本
        echo "Updating Gradle wrapper to version 8.9..."
        if [ -d "platforms/android" ]; then
          cd platforms/android
          # 确保gradle/wrapper目录存在
          if [ ! -d "gradle/wrapper" ]; then
            echo "Creating gradle/wrapper directory..."
            mkdir -p gradle/wrapper
          fi
          # 更新gradle-wrapper.properties文件
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "Updated gradle-wrapper.properties:"
          cat gradle/wrapper/gradle-wrapper.properties
          cd ../..
        fi
        # 确保network_security_config.xml文件存在
        echo "=== ENSURING NETWORK SECURITY CONFIG FILE EXISTS ==="
        if [ -d "platforms/android" ]; then
          cd platforms/android
          # 确保app/src/main/res/xml目录存在
          if [ ! -d "app/src/main/res/xml" ]; then
            echo "Creating app/src/main/res/xml directory..."
            mkdir -p app/src/main/res/xml
          fi
          # 创建network_security_config.xml文件
          echo "Creating network_security_config.xml file..."
          cat > app/src/main/res/xml/network_security_config.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<network-security-config>
    <base-config cleartextTrafficPermitted="true" />
    <domain-config cleartextTrafficPermitted="true">
        <domain includeSubdomains="true">107.174.240.113</domain>
    </domain-config>
</network-security-config>
EOF
          echo "Created network_security_config.xml file:"
          cat app/src/main/res/xml/network_security_config.xml
          cd ../..
        fi

    - name: Build Android APK (Debug) with explicit parameters
      run: |
        echo "=== BUILDING DEBUG APK ==="
        echo "Current directory: $(pwd)"
        ls -la
        # 确保apk-artifacts目录存在
        mkdir -p apk-artifacts
        # 设置Gradle分发URL为8.9版本
        export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=https://services.gradle.org/distributions/gradle-8.9-bin.zip
        # 设置更多环境变量
        export ANDROID_BUILD_TOOLS_VERSION=36.0.0
        export ANDROID_PLATFORM_VERSION=36
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin
        echo "环境变量设置:"
        echo "CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=$CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL"
        echo "ANDROID_BUILD_TOOLS_VERSION=$ANDROID_BUILD_TOOLS_VERSION"
        echo "ANDROID_PLATFORM_VERSION=$ANDROID_PLATFORM_VERSION"
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "PATH=$PATH"
        # 检查Node.js和npm版本
        echo "=== CHECKING NODE.JS AND NPM VERSIONS ==="
        node --version
        npm --version
        # 检查Cordova版本
        echo "=== CHECKING CORDOVA VERSION ==="
        cordova --version
        # 检查Android SDK版本
        echo "=== CHECKING ANDROID SDK VERSIONS ==="
        sdkmanager --list | grep -E "(platforms;android-36|build-tools;36.0.0|platform-tools|cmdline-tools)"
        # 检查Java版本
        echo "=== CHECKING JAVA VERSION ==="
        java -version
        javac -version
        # 检查项目结构
        echo "=== CHECKING PROJECT STRUCTURE ==="
        ls -la
        ls -la www/
        # 确保Gradle wrapper版本正确
        echo "=== ENSURING CORRECT GRADLE VERSION ==="
        if [ -d "platforms/android" ]; then
          cd platforms/android
          # 确保gradle-wrapper.properties文件存在
          if [ ! -d "gradle/wrapper" ]; then
            mkdir -p gradle/wrapper
          fi
          # 更新gradle-wrapper.properties文件
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "Updated gradle-wrapper.properties:"
          cat gradle/wrapper/gradle-wrapper.properties
          # 确保gradlew脚本存在且可执行
          if [ ! -f "gradlew" ]; then
            echo "Creating gradlew script..."
            curl -O https://raw.githubusercontent.com/gradle/gradle/master/gradlew
            chmod +x gradlew
          fi
          cd ../..
        fi
        # 清理之前的构建
        echo "Cleaning previous build..."
        cordova clean android
        # 构建Debug版本，添加更多详细信息
        echo "Running: cordova build android --debug --verbose -- --packageType=apk"
        cordova build android --debug --verbose -- --packageType=apk
        # 检查是否生成了APK文件
        echo "=== CHECKING FOR APK FILES AFTER BUILD ==="
        # 搜索所有APK文件
        echo "Searching for APK files in entire project..."
        find . -name "*.apk" -type f -not -path "*/node_modules/*"
        # 检查常见的APK生成位置
        echo "=== CHECKING COMMON APK LOCATIONS ==="
        # 检查第一个常见位置
        if [ -d "platforms/android/app/build/outputs/apk" ]; then
          echo "=== FOUND APK DIRECTORY: platforms/android/app/build/outputs/apk ==="
          ls -la platforms/android/app/build/outputs/apk
          find platforms/android/app/build/outputs/apk -name "*.apk" -type f
        else
          echo "Directory not found: platforms/android/app/build/outputs/apk"
          # 检查父目录是否存在
          if [ -d "platforms/android/app/build" ]; then
            echo "Parent directory exists: platforms/android/app/build"
            ls -la platforms/android/app/build
            find platforms/android/app/build -type d | sort
          else
            echo "Parent directory not found: platforms/android/app/build"
            # 检查更上层的目录
            if [ -d "platforms/android/app" ]; then
              echo "Directory exists: platforms/android/app"
              ls -la platforms/android/app
            else
              echo "Directory not found: platforms/android/app"
            fi
          fi
        fi
        # 尝试直接使用Gradle构建
        echo "=== TRYING DIRECT GRADLE BUILD ==="
        if [ -d "platforms/android" ]; then
          cd platforms/android
          echo "Running Gradle build directly..."
          # 直接运行Gradle构建
          ./gradlew assembleDebug --no-daemon
          # 检查是否生成了APK文件
          echo "=== CHECKING FOR APK FILES AFTER DIRECT GRADLE BUILD ==="
          find . -name "*.apk" -type f
          cd ../..
        fi
        # 检查最终的项目结构
        echo "=== FINAL PROJECT STRUCTURE ==="
        ls -la
        ls -la platforms/
        if [ -d "platforms/android" ]; then
          ls -la platforms/android/
        fi

    - name: Check build output
      run: |
        echo "Checking build output..."
        echo "Current directory: $(pwd)"
        echo "Searching for build output directories..."
        find . -name "build" -type d | grep -v "node_modules" | head -20
        if [ -d "platforms/android/app/build" ]; then
          echo "Gradle build directory exists"
          ls -la platforms/android/app/build/
          find platforms/android/app/build -name "*.apk" -type f | head -20
          find platforms/android/app/build -name "*.aab" -type f | head -20
        else
          echo "Gradle build directory not found"
        fi
        echo "Searching for APK files in all locations..."
        find . -name "*.apk" -type f | grep -v "node_modules" | head -20
        find . -name "*.aab" -type f | grep -v "node_modules" | head -20

    - name: Build Android APK (Release)
      run: |
        echo "Building release APK..."
        echo "Running: cordova build android --release"
        cordova build android --release || {
          echo "Release build failed, but continuing..."
        }
        echo "Release build completed"

    - name: Locate built APKs
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f | head -20
        echo "Current directory: $(pwd)"
        ls -la
        if [ -d "platforms" ]; then
          ls -la platforms/
          if [ -d "platforms/android" ]; then
            ls -la platforms/android/
            find platforms/android -type d | head -20
          fi
        fi

    - name: Final diagnostic and artifact collection
      run: |
        echo "=== FINAL DIAGNOSTIC ==="
        echo "Current directory: $(pwd)"
        mkdir -p apk-artifacts
        if [ -f "build-output.log" ]; then
          echo "Copying build output log..."
          cp build-output.log apk-artifacts/
        fi
        echo "=== PROJECT STRUCTURE ==="
        ls -la > apk-artifacts/project-structure.txt
        if [ -d "platforms" ]; then
          ls -la platforms/ > apk-artifacts/platforms-structure.txt
          if [ -d "platforms/android" ]; then
            ls -la platforms/android/ > apk-artifacts/android-structure.txt
            if [ -d "platforms/android/app" ]; then
              find platforms/android/app -type d | sort > apk-artifacts/android-app-dirs.txt
              find platforms/android/app -type f | grep -E "(gradle|build|xml|json)" | head -30 > apk-artifacts/android-app-files.txt
            fi
          fi
        fi
        echo "=== SEARCHING FOR BUILD ARTIFACTS ==="
        find . -name "*.apk" -type f | grep -v "node_modules" | head -20 > apk-artifacts/apk-search.txt
        find . -name "*.aab" -type f | grep -v "node_modules" | head -20 > apk-artifacts/aab-search.txt
        find . -name "*.zip" -type f | grep -v "node_modules" | head -20 > apk-artifacts/zip-search.txt
        echo "=== COPYING FOUND ARTIFACTS ==="
        find . -name "*.apk" -type f | grep -v "node_modules" | xargs -I {} cp {} apk-artifacts/ 2>/dev/null || true
        find . -name "*.aab" -type f | grep -v "node_modules" | xargs -I {} cp {} apk-artifacts/ 2>/dev/null || true
        echo "=== CREATING TEST FILES ==="
        echo "Test file created at $(date)" > apk-artifacts/test-file.txt
        echo "Project: JDY-31 SPP Tool" >> apk-artifacts/test-file.txt
        echo "Build attempt: $(date)" >> apk-artifacts/test-file.txt
        echo "=== FINAL ARTIFACTS COLLECTED ==="
        ls -la apk-artifacts/
        echo "=== DIAGNOSTIC COMPLETE ==="

    - name: Locate and collect all APK files
      run: |
        echo "=== LOCATING ALL APK FILES ==="
        # 确保apk-artifacts目录存在
        mkdir -p apk-artifacts
        # 创建一个专门的目录来存放APK文件
        mkdir -p apk-artifacts/apk-files
        # 搜索所有APK文件，使用更简单的方法
        echo "Searching for APK files..."
        # 直接使用find命令，不使用管道和变量赋值
        find . -name "*.apk" -type f -not -path "*/node_modules/*" 2>/dev/null > apk-artifacts/apk-list.txt
        # 检查是否找到APK文件
        if [ -s "apk-artifacts/apk-list.txt" ]; then
          echo "Found APK files:"
          cat apk-artifacts/apk-list.txt
          # 复制所有APK文件到专门的目录
          echo "Copying APK files to apk-artifacts/apk-files/..."
          while IFS= read -r apk_file; do
            cp "$apk_file" apk-artifacts/apk-files/ 2>/dev/null || true
          done < apk-artifacts/apk-list.txt
          echo "Copied APK files:"
          ls -la apk-artifacts/apk-files/ 2>/dev/null || echo "No files copied"
        else
          echo "No APK files found!"
        fi
        # 检查常见的APK生成位置
        echo "=== CHECKING COMMON APK LOCATIONS ==="
        # 检查第一个常见位置
        if [ -d "platforms/android/app/build/outputs/apk" ]; then
          echo "Found directory: platforms/android/app/build/outputs/apk"
          ls -la platforms/android/app/build/outputs/apk 2>/dev/null || echo "Cannot list directory"
          find platforms/android/app/build/outputs/apk -name "*.apk" -type f 2>/dev/null | head -10 || echo "No APK files found in this directory"
        else
          echo "Directory not found: platforms/android/app/build/outputs/apk"
        fi
        # 检查第二个常见位置
        if [ -d "platforms/android/build/outputs/apk" ]; then
          echo "Found directory: platforms/android/build/outputs/apk"
          ls -la platforms/android/build/outputs/apk 2>/dev/null || echo "Cannot list directory"
          find platforms/android/build/outputs/apk -name "*.apk" -type f 2>/dev/null | head -10 || echo "No APK files found in this directory"
        else
          echo "Directory not found: platforms/android/build/outputs/apk"
        fi
        # 检查第三个常见位置
        if [ -d "build/outputs/apk" ]; then
          echo "Found directory: build/outputs/apk"
          ls -la build/outputs/apk 2>/dev/null || echo "Cannot list directory"
          find build/outputs/apk -name "*.apk" -type f 2>/dev/null | head -10 || echo "No APK files found in this directory"
        else
          echo "Directory not found: build/outputs/apk"
        fi

    - name: Upload diagnostic artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-build-diagnostics
        path: apk-artifacts/
        retention-days: 30

    - name: Upload APK files
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-apk-files
        path: |
          apk-artifacts/apk-files/
          **/*.apk
        retention-days: 30
        if-no-files-found: warn