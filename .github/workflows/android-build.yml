name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install required Android packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-36"
        sdkmanager "build-tools;36.0.0"
        sdkmanager "platform-tools"
        sdkmanager "tools"

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Install project dependencies
      run: npm install

    - name: Add Android platform
      run: cordova platform add android@12.0.0

    - name: Initialize Gradle wrapper (生成配置文件)
      run: |
        cd platforms/android
        # 生成Gradle wrapper文件，指定版本7.5
        gradle wrapper --gradle-version 7.5 --distribution-type all
        # 确认文件已生成
        ls -la gradle/wrapper/
        cd ../..

    - name: Fix Gradle version (确保版本正确)
      run: |
        cd platforms/android
        # 修改wrapper配置为7.5
        sed -i 's/distributionUrl=.*/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-7.5-all.zip/' gradle/wrapper/gradle-wrapper.properties
        # 验证修改
        cat gradle/wrapper/gradle-wrapper.properties
        cd ../..

    - name: Configure SDK version
      run: |
        sed -i 's/"COMPILE_SDK_VERSION": null,/"COMPILE_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json
        sed -i 's/"TARGET_SDK_VERSION": null,/"TARGET_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json

    - name: Build Android APK (Release)
      run: cordova build android --release -- --packageType=apk

    - name: Locate built APK
      run: find platforms/android -name "*.apk" -print

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-spp-tool-apk
        path: platforms/android/app/build/outputs/apk/release/*.apk
        retention-days: 30
