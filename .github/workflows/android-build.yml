name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install required Android packages
      run: |
        echo "Installing Android packages..."
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-36"
        sdkmanager "build-tools;36.0.0"
        sdkmanager "platform-tools"
        sdkmanager "tools"
        sdkmanager "cmdline-tools;latest"
        # 验证安装
        echo "Android SDK packages installed:"
        sdkmanager --list | grep -E "(platforms|build-tools|platform-tools)"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        which adb
        adb --version

    - name: Install Cordova CLI
      run: npm install -g cordova

    - name: Verify project structure
      run: |
        echo "Verifying project structure..."
        echo "Current directory: $(pwd)"
        ls -la
        # 检查必要的文件是否存在
        if [ -f "package.json" ]; then
          echo "package.json exists"
          cat package.json | head -30
        else
          echo "ERROR: package.json not found!"
          exit 1
        fi
        if [ -f "config.xml" ]; then
          echo "config.xml exists"
          cat config.xml | head -30
        else
          echo "ERROR: config.xml not found!"
          exit 1
        fi
        if [ -d "www" ]; then
          echo "www directory exists"
          ls -la www/
        else
          echo "ERROR: www directory not found!"
          exit 1
        fi

    - name: Install project dependencies
      run: |
        echo "Installing project dependencies..."
        npm install || {
          echo "npm install failed, trying with --legacy-peer-deps..."
          npm install --legacy-peer-deps
        }
        echo "Dependencies installed"
        npm list

    - name: Add Android platform
      run: |
        echo "Adding Android platform..."
        cordova platform add android@14.0.1 || {
          echo "Failed to add specific version, trying latest..."
          cordova platform add android
        }
        echo "Android platform added"
        cordova platform list

    - name: Install required Cordova plugins
      run: |
        # Install Bluetooth serial plugin for SPP connection
        cordova plugin add cordova-plugin-bluetooth-serial
        # Note: cordova-plugin-permissions is no longer available, using AndroidManifest permissions instead

    - name: Fix Gradle compatibility issue
      run: |
        # 确保platforms/android目录存在
        if [ ! -d "platforms/android" ]; then
          mkdir -p platforms/android
        fi
        # 移除可能导致冲突的gradle目录
        if [ -d "platforms/android/gradle" ]; then
          rm -rf platforms/android/gradle
        fi
        # 确保使用与cordova-android兼容的Gradle版本
        echo "org.gradle.jvmargs=-Xmx1536M" > platforms/android/gradle.properties

    - name: Configure SDK version
      run: |
        # 确保platforms/android目录存在
        if [ ! -d "platforms/android" ]; then
          mkdir -p platforms/android
        fi
        # 检查cdv-gradle-config.json文件是否存在
        if [ ! -f "platforms/android/cdv-gradle-config.json" ]; then
          # 创建默认的cdv-gradle-config.json文件
          echo '{"CDV_VERSION": "14.0.1", "COMPILE_SDK_VERSION": 36, "MIN_SDK_VERSION": 22, "TARGET_SDK_VERSION": 36, "ANDROID_BUILD_TOOLS_VERSION": "36.0.0", "ANDROID_GRADLE_PLUGIN_VERSION": "8.6.0", "IS_GRADLE_PLUGIN_KOTLIN_ENABLED": false, "GRADLE_WRAPPER_VERSION": "8.6"}' > platforms/android/cdv-gradle-config.json
          echo "Created default cdv-gradle-config.json file"
        else
          # 修改现有的配置文件
          sed -i 's/"COMPILE_SDK_VERSION": null,/"COMPILE_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json
          sed -i 's/"TARGET_SDK_VERSION": null,/"TARGET_SDK_VERSION": 36,/' platforms/android/cdv-gradle-config.json
          echo "Updated existing cdv-gradle-config.json file"
        fi

    - name: Build Android APK (Debug)
      run: |
        # Build debug APK for testing and installation
        echo "Building debug APK..."
        echo "Current directory: $(pwd)"
        ls -la
        # 设置Cordova构建参数
        export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=https://services.gradle.org/distributions/gradle-8.6-bin.zip
        # 尝试构建debug版本
        echo "Running: cordova build android --debug"
        # 捕获完整的构建输出
        cordova build android --debug > build-output.log 2>&1
        # 显示构建输出的最后50行
        echo "Last 50 lines of build output:"
        tail -50 build-output.log
        # 检查构建是否成功
        if [ $? -ne 0 ]; then
          echo "Debug build failed!"
          # 检查是否有错误信息
          echo "Searching for error messages in build output..."
          grep -i "error" build-output.log | head -20
          # 检查构建输出目录
          if [ -d "platforms/android" ]; then
            echo "Contents of platforms/android:"
            ls -la platforms/android/
            if [ -d "platforms/android/app" ]; then
              echo "Contents of platforms/android/app:"
              ls -la platforms/android/app/
              if [ -d "platforms/android/app/build" ]; then
                echo "Contents of platforms/android/app/build:"
                ls -la platforms/android/app/build/
                if [ -d "platforms/android/app/build/outputs" ]; then
                  echo "Contents of platforms/android/app/build/outputs:"
                  find platforms/android/app/build/outputs -type d | sort
                  find platforms/android/app/build/outputs -type f | head -20
                fi
              fi
            fi
          fi
          # 即使构建失败，也继续执行以收集更多信息
          echo "Continuing despite build failure..."
        else
          echo "Debug build completed successfully"
        fi
        # 保存构建输出日志
        cp build-output.log apk-artifacts/ 2>/dev/null || true

    - name: Check build output
      run: |
        echo "Checking build output..."
        echo "Current directory: $(pwd)"
        # 检查所有可能的构建输出目录
        echo "Searching for build output directories..."
        find . -name "build" -type d | grep -v "node_modules" | head -20
        # 检查Gradle构建输出
        if [ -d "platforms/android/app/build" ]; then
          echo "Gradle build directory exists"
          ls -la platforms/android/app/build/
          find platforms/android/app/build -name "*.apk" -type f | head -20
          find platforms/android/app/build -name "*.aab" -type f | head -20
        else
          echo "Gradle build directory not found"
        fi
        # 检查其他可能的APK位置
        echo "Searching for APK files in all locations..."
        find . -name "*.apk" -type f | grep -v "node_modules" | head -20
        find . -name "*.aab" -type f | grep -v "node_modules" | head -20

    - name: Build Android APK (Release)
      run: |
        # Build release APK for production
        echo "Building release APK..."
        # 尝试构建release版本
        echo "Running: cordova build android --release"
        cordova build android --release || {
          echo "Release build failed, but continuing..."
        }
        echo "Release build completed"

    - name: Locate built APKs
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f | head -20
        echo "Current directory: $(pwd)"
        ls -la
        if [ -d "platforms" ]; then
          ls -la platforms/
          if [ -d "platforms/android" ]; then
            ls -la platforms/android/
            find platforms/android -type d | head -20
          fi
        fi

    - name: Final diagnostic and artifact collection
      run: |
        echo "=== FINAL DIAGNOSTIC ==="
        echo "Current directory: $(pwd)"
        # 创建一个目录来收集所有诊断信息
        mkdir -p apk-artifacts
        # 1. 收集构建日志
        if [ -f "build-output.log" ]; then
          echo "Copying build output log..."
          cp build-output.log apk-artifacts/
        fi
        # 2. 收集项目结构信息
        echo "=== PROJECT STRUCTURE ==="
        ls -la > apk-artifacts/project-structure.txt
        if [ -d "platforms" ]; then
          ls -la platforms/ > apk-artifacts/platforms-structure.txt
          if [ -d "platforms/android" ]; then
            ls -la platforms/android/ > apk-artifacts/android-structure.txt
            # 收集Android平台详细信息
            if [ -d "platforms/android/app" ]; then
              find platforms/android/app -type d | sort > apk-artifacts/android-app-dirs.txt
              find platforms/android/app -type f | grep -E "(gradle|build|xml|json)" | head -30 > apk-artifacts/android-app-files.txt
            fi
          fi
        fi
        # 3. 搜索所有可能的构建产物
        echo "=== SEARCHING FOR BUILD ARTIFACTS ==="
        find . -name "*.apk" -type f | grep -v "node_modules" | head -20 > apk-artifacts/apk-search.txt
        find . -name "*.aab" -type f | grep -v "node_modules" | head -20 > apk-artifacts/aab-search.txt
        find . -name "*.zip" -type f | grep -v "node_modules" | head -20 > apk-artifacts/zip-search.txt
        # 4. 复制找到的产物
        echo "=== COPYING FOUND ARTIFACTS ==="
        find . -name "*.apk" -type f | grep -v "node_modules" | xargs -I {} cp {} apk-artifacts/ 2>/dev/null || true
        find . -name "*.aab" -type f | grep -v "node_modules" | xargs -I {} cp {} apk-artifacts/ 2>/dev/null || true
        # 5. 创建基本测试文件
        echo "=== CREATING TEST FILES ==="
        echo "Test file created at $(date)" > apk-artifacts/test-file.txt
        echo "Project: JDY-31 SPP Tool" >> apk-artifacts/test-file.txt
        echo "Build attempt: $(date)" >> apk-artifacts/test-file.txt
        # 6. 显示最终收集结果
        echo "=== FINAL ARTIFACTS COLLECTED ==="
        ls -la apk-artifacts/
        echo "=== DIAGNOSTIC COMPLETE ==="

    - name: Upload diagnostic artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jdy31-build-diagnostics
        path: |
          apk-artifacts/
        retention-days: 30
